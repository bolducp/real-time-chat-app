<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Chat App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bree+Serif|Josefin+Sans" type="text/css">
    <link rel="stylesheet" href="/static/style.css">
  </head>
  <body>
    <div class="container">
      <h2>Chat Room</h2>

      <div id="username_section" class="row">
        <div id="greeting">Hello, <span id="username"></span>!</div>
        
        <label>Choose a different username:</label>
        <input type="text" placeholder="Type username here">
        <button id="updateUsername" type="button" class="btn">Update username</button>
      </div>

      <div class="row">
        <div class="col-md-8 col-md-offset-2 col-xs-12">
          <div id="chat"></div>
        </div>
      </div>
        <textarea name="textarea" rows="2" cols="70" placeholder="Write something here"></textarea><br>
        <button id="sendMessage" type="button" class="btn btn-primary">Send</button>
    </div>
  </body>

  <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
  <script src="/static/main.js"></script>
</html>
